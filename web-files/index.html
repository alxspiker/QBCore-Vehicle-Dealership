<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dealership System</title>
<link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-custom-dark shadow fixed-top">
    <div class="container-fluid">
      <div class="row py-3 px-3">
        <div class="col">
          <a id="dealership_name" href="#" class="text-decoration-none fs-2 fw-bold header-title animate__animated animate__fadeIn">Dealership</a>
        </div>
        <div class="col text-end">
          <span class="fw-bold text-custom-accent animate__animated animate__fadeIn">Cash: $<span id="cash"></span> Bank: <span id="bank"></span></span>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid mt-5 pt-3">
    <div class="row">
      <div class="col-lg-3 m-0 p-0">
        <div class="sidebar bg-custom-dark p-4 rounded shadow animate__animated animate__slideInLeft">
          <br>
          <h5 class="text-custom-accent mb-3">Filters</h5>
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="text" id="search" class="form-control" placeholder="Search by name">
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <select id="brand" class="form-select">
              <option value="">All Brands</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select">
              <option value="">All Categories</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <br>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="vehicle-grid"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-custom-dark">
        <div class="modal-header border-secondary">
          <h5 class="modal-title text-custom-accent" id="purchaseModalLabel">Vehicle Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalContent"></div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-custom-accent" id="confirmPurchase">Confirm Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
